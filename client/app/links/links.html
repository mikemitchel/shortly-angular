
  <!-- Your html here -->
  <div id='container'></div>

  <input class="searchbar" type="text" ng-model="search" placeholder="search for link">

 <div class='navigation'>
  <ul>
    <li><a href='#/links'  class='index' >All Links</a></li>
    <li><a href='#/shorten' class='create'>Shorten</a></li>
    <li><a class='signout' ng-click = 'signout()'>Signout</a></li>
<!--
    <li ng-repeat = 'link in links'></li> -->
  </ul>
  </div>
<div class="links">
  <div class="link" ng-repeat = "link in data.links | filter:search | orderBy:'-visits'">
      <img src="assets/redirect_icon.png">
       <div class="info">
         <div class="visits">
           <span class="count">{{link.visits}}</span>ViSiTs
         </div>
         <div class="title">{{link.title}}</div>
         <div class="original">{{link.url}}</div>
         <a href="http://localhost:3000/api/links/{{link.code}}">{{link.base_url}}/{{link.code}}</a>
       </div>
  </div>
</div>
